<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Switcher</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .domain {
            font-family: "SF Mono", SFMono-Regular, ui-monospace, monospace;
            font-size: clamp(32px, 10vw, 72px);
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #fff;
            word-break: break-all;
        }

        .status {
            font-size: 14px;
            color: #86868b;
            margin-top: 20px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #34c759;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .install-prompt {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 16px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .install-prompt.visible {
            opacity: 1;
            pointer-events: all;
        }

        .test-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 0.02em;
            transition: color 0.2s;
            font-family: "SF Mono", SFMono-Regular, ui-monospace, monospace;
        }

        .test-link:hover {
            color: rgba(255,255,255,0.8);
        }

        @media (max-width: 600px) {
            .test-link {
                top: 16px;
                right: 16px;
                font-size: 12px;
            }
        }

        .install-btn {
            background: #0071e3;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .install-btn:hover {
            background: #0077ed;
        }

        .install-text {
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="/test.html" class="test-link">/test</a>
    
    <div class="container">
        <div class="domain" id="domain">...</div>
        <div class="status">
            <span class="indicator"></span>
            <span id="statusText">Loading...</span>
        </div>
    </div>

    <div class="install-prompt" id="installPrompt">
        <span class="install-text">Add to home screen</span>
        <button class="install-btn" id="installBtn">Install</button>
    </div>

    <script>
        document.getElementById('domain').textContent = window.location.host;

        // Check if running in PWA mode
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                            window.navigator.standalone === true;

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    // Listen for messages from Service Worker
                    navigator.serviceWorker.addEventListener('message', (event) => {
                        const data = event.data;

                        if (data.type === 'REDIRECT_REQUIRED') {
                            // Auto-redirect to working domain
                            document.getElementById('statusText').textContent = 'Switching...';
                            const newUrl = window.location.protocol + '//' + data.domain + window.location.pathname + window.location.search + window.location.hash;
                            window.location.replace(newUrl);
                        } else if (data.type === 'DOMAIN_CHECK') {
                            if (data.status === 'checking') {
                                document.getElementById('statusText').textContent = 'Checking ' + data.domain + '...';
                            } else if (data.status === 'success') {
                                document.getElementById('statusText').textContent = 'Connected';
                            } else if (data.status === 'failed') {
                                document.getElementById('statusText').textContent = data.domain + ' unavailable';
                            }
                        } else if (data.type === 'USING_CACHED') {
                            document.getElementById('statusText').textContent = 'Using cached config';
                        }
                    });

                    // If in PWA mode, auto-check domain availability immediately
                    if (isStandalone) {
                        document.getElementById('statusText').textContent = 'Checking domain...';

                        // Send check request as soon as SW is ready
                        const sendCheckMessage = () => {
                            if (navigator.serviceWorker.controller) {
                                navigator.serviceWorker.controller.postMessage({ type: 'CHECK_DOMAIN' });
                                navigator.serviceWorker.controller.postMessage({ type: 'REFRESH_CONFIG' });
                            } else {
                                // If controller not ready yet, wait a bit and try again
                                setTimeout(sendCheckMessage, 100);
                            }
                        };

                        // Start checking immediately
                        sendCheckMessage();
                    } else {
                        document.getElementById('statusText').textContent = 'Connected';
                    }
                })
                .catch(() => {
                    document.getElementById('statusText').textContent = 'Offline';
                });
        }

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('visible');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                document.getElementById('installPrompt').classList.remove('visible');
            }
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            document.getElementById('installPrompt').classList.remove('visible');
        });
    </script>
</body>
</html>
